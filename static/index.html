<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakuro Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div id="root">
        <div class="app-container">
            <header class="header">
                <h1>Kakuro Generator</h1>
                <p>Premium Puzzle Experience</p>
            </header>

            <div class="controls">
                <select id="difficulty-select">
                    <option value="very_easy">Very Easy</option>
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="btn-generate">New Puzzle</button>
                <button id="btn-save">Save Progress</button>
                <button id="btn-library">My Library</button>
                <button id="btn-check" class="primary">Check</button>
            </div>

            <div class="board-container">
                <div id="kakuro-board" class="kakuro-grid"></div>
            </div>
        </div>
    </div>

    <!-- Library Modal -->
    <div id="library-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>My Puzzles</h2>
            <div class="tabs">
                <button class="tab-btn active" data-tab="started">In Progress</button>
                <button class="tab-btn" data-tab="solved">Solved</button>
            </div>
            <div id="library-list" class="library-list">
                <!-- Puzzles will be listed here -->
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
